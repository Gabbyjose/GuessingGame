<html>
    <head>
        <title>Gabby's Guessing Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div id="app" class="center container">
            <h1>Can You Guess Your Way to the Top?</h1>
            <h2>Guess any number between 1 and 100</h2>
            <div class="main">
                <input id="player-input" placeholder="#" maxlength='3' autofocus>
                <button type="button" class="btn btn-success" id="guessing">Guess</button>
            </div>
            <div class="guesses center">
                <ul>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                </ul>
            </div>
            <div id="menu-btns">
                <button type="button" class="btn btn-warning">Reset</button>
                <button type="button" class="btn btn-primary">Hint</button>
            </div>
        </div>  
        <div id="footer" class="container">
                <div class="col-md-4"><img src="fa-logo@2x.png"></img></div>
                <div class="col-md-4 center"><h4> Project by Gabriela Jose</h4></div>
                <div class="col-md-4"><img src="grace_hopper_academy.png"></img></div>
        </div>

    </body>

    <footer>

    </footer>

</html>
